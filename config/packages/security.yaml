security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator

            logout:
                path: app_logout
                # Si quieres que al salir vuelva a pedir login, puedes ponerlo aquí
                target: app_login

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        # 0. PERMITIR ACCESO PÚBLICO AL LOGIN (Vital para no bloquear la web)
        - { path: ^/login$, roles: PUBLIC_ACCESS }

        # 1. PROTECCIÓN GLOBAL: Cualquier ruta (/) requiere estar logueado
        # Esta es la línea que hace que al abrir el enlace te pida login
        - { path: ^/, roles: ROLE_USER }

        # 2. Rutas de administración
        - { path: ^/admin, roles: ROLE_ADMIN }

        # 3. Restricciones para la gestión de motos (Solo ADMIN)
        - { path: ^/moto/new, roles: ROLE_ADMIN }
        - { path: ^/moto/\d+/edit, roles: ROLE_ADMIN }

        # 4. Otras páginas específicas (aunque ya están cubiertas por la regla global)
        - { path: ^/mi-cuenta, roles: ROLE_USER }
